<uib-carousel interval="vm.myInterval" no-wrap="vm.noWrapSlides" aria-label="Slides for albums.">
  <uib-slide ng-repeat="slide in vm.albumSlides" active="slide.active">
    <a href="#/clash/{{vm.genre}}/albums/{{slide.album}}">
      <md-button class="md-raised pic-box">
        <img ng-src="{{slide.image}}" class="pic-box-img" style="margin:auto;">
        <div class="carousel-caption album">
            <div class="album-caption">{{ slide.album | cut:true:18:' ...' }} </div>
            <span class="album-artist-caption"> by {{ slide.name }} </span>
        </div>
      </md-button>
    </a>
  </uib-slide>
  <a href="#/clash/{{vm.genre}}/albums" class="caption-links">
    <md-button ng-mouseover="vm.hoverAlbumIn()" ng-mouseleave="vm.hoverAlbumOut()" class="md-raised box-caption box-albums">
      <span ng-if="!vm.albumHover" >Popular Albums </span>
      <span ng-if="vm.albumHover">Show All</span>
    </md-button>
  </a>
</uib-carousel>
