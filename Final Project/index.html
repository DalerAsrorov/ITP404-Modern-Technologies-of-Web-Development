<html lang="en" ng-app="app">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/magic/magic.min.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body>
<div layout="column">
    <div id="input-box" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <form name="userForm" id="userForm" class="col-lg-8">
            <h3 id="form-title"> MelodyClash </h3>
            <div layout >
             <md-input-container flex>
                <label class="input-label">Email</label>
                <input ng-model="user.email" class="input-style">
              </md-input-container>
            </div>
            <div layout >
              <md-input-container flex>
                <label class="input-label">Favorite Genre</label>
                <input ng-model="theMax" class="input-style">
              </md-input-container>
            </div>
            <div layout layout-sm="row" class="start-button-div">
              <md-button class="md-fab md-mini center-div start-button" aria-label="Start app!" id="start-button">
                <ng-md-icon icon="play_arrow" size="30"></ng-md-icon>
              </md-button>
            </div>
        </form>
    </div>
</div>

    <!-- Angular Material Dependencies -->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>
		<script src="js/main.js"> </script>
    <script src="js/controllers/maincontroller.js"> </script>
    <script src="js/controllers/usercontroller.js"> </script>



  </body>
</html>
