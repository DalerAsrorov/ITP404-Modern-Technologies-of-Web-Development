<div class="panel panel-info" style="width: 100%; height: 100%; ">
  <div class="panel-heading artist-name-hader">
    {{ album.artistName }}
      <button type="button" class="btn btn-success pull-right favorite-button" ng-click="addToFavorite(album)">Favorite</button>
  </div>

  <div class="panel-body panel-body-style">
    <div class="list-group list-group-style">
        <a href="#" class="list-group-item">
            <span class="glyphicon glyphicon-cd"></span> Album name: <span class="badge unique-badge">{{ album.collectionName }}</span>
        </a>
        <a href="#" class="list-group-item img-align">
          <img ng-src="{{album.artworkUrl100}}" alt="{{album.collectionName}} artwork" class="artwork">
        </a>
        <a href="#" class="list-group-item">
            <span class="glyphicon glyphicon-music"></span> Number of tracks: <span class="badge unique-badge">{{ album.trackCount }}</span>
        </a>
        <a href="#" class="list-group-item">
            <span class="glyphicon glyphicon-sound-stereo"></span> Genre: <span class="badge unique-badge">{{ album.primaryGenreName }}</span>
        </a>
        <a href="#" class="list-group-item img-align" ng-if="album.collectionExplicitness === 'explicit'">
              <div class="explicit-wrapper pull-left">
                  <span class="glyphicon glyphicon-warning-sign"></span> <span> Explicit: </span>
              </div>
              <img class="explicit-stamp-imgs stamp" ng-src="{{stampImgSrc}}" alt="Explicit advisory stamp">
        </a>
    </div>
  </div>
</div>
